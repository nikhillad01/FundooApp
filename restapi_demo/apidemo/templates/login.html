{% load staticfiles %}
<head><link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />
</head>
{% block main %}

<center>
    {% if messages %}
<p class="messages">
    {% for message in messages %}
    <p style="color:red;" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
    {% endfor %}
</p>
{% endif %}
    <div id="login">

        <form class="form-horizontal" name="LoginForm" action="/user_login/" method="post">
        {% csrf_token %}

        <div class="control-group">
            <label class="control-label" for="username">Username</label>
            <div class="controls">
                <input type="text" id="username" name="username"  placeholder="Username">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="password">Password</label>
            <div class="controls">
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn">Login</button>
            </div>
        </div>
        </form>
    </div>
    <a href="{% url 'password_reset' %}">Forgot Password ?? click here to reset</a>
</center>
{% endblock %}
