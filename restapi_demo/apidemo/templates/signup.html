{% load staticfiles %}

<head><link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" /></head>
{% block content %}
<center>
  <h1>Sign up</h1>
  <form method="post">
    {% csrf_token %}
      {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}

        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}

      {% endfor %}
    <br><br>
    <button type="submit">Sign up</button>
  </form>
</center>
{% endblock %}
